<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .white {
        background-color: #fff !important;
    }
</style>
<body>
    <div class="container-fluid p-0">
        <header class="shadow px-2">
            <h1 class="display-3 text-center">FinTrack</h1>
        </header>
        <div class="container p-3 m-auto">
            <div class="row w-50 d-flex flex-row mb-3 justify-content-between mx-auto">
                <select id="selectMonth" class="form-select form-select-md m-2 col" aria-label="Default select example">
                    <option selected>Select month</option>
                    <option value="2022/09/01">September 2022</option>
                    <option value="2022/10/01">October 2022</option>
                    <option value="2022/11/01">November 2022</option>
                </select>
            </div>
            <div id="summary" class="row p-2">
            </div>
            <div id="expenseList" class="row p-2">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script type="text/babel" src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</body>
</html>
